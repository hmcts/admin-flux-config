apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tenants
  namespace: flux-system
spec:
  interval: 5m
  serviceAccountName: kustomize-controller
  sourceRef:
    kind: GitRepository
    name: admin-flux-config
  path: ./tenants/${TENANT}/${ENVIRONMENT}/${CLUSTER}
  prune: true