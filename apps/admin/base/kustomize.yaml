---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: admin
  namespace: flux-system
spec:
  decryption:
    provider: sops
  prune: true
  sourceRef:
    kind: GitRepository
    name: admin-flux-config
  interval: 10m0s
  path: ./apps/admin/${ENVIRONMENT}/${CLUSTER}
  postBuild:
    substitute:
      NAMESPACE: "admin"
      WI_NAME: "admin"
      ISSUER_URL: "${ISSUER_URL:-not-set-yet}"

